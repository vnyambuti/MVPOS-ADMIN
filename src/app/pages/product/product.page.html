<ion-content>
  <div class="main_content_div">
      <form (ngSubmit)="sendProduct()" [formGroup]="productForm">
      
      <!-- <ion-icon name="chevron-back" class="back_btn" (click)="goToBack()"></ion-icon> -->
      <ion-label class="head_lbl">Product</ion-label>
      <div class="stepper_div">
        <ion-icon name="person-add-outline" [class.activeTab]="tabID >= 1"></ion-icon>
        <ion-label [class.activeTab]="tabID >= 2">
            <span>•</span>
            <span>•</span>
            <span>•</span>
            <span>•</span>
        </ion-label>
        <ion-icon name="filter-circle-outline" [class.activeTab]="tabID >= 2"></ion-icon>
        <ion-label [class.activeTab]="tabID == 3">
            <span>•</span>
            <span>•</span>
            <span>•</span>
            <span>•</span>
        </ion-label>
        <ion-icon name="pricetags-outline" [class.activeTab]="tabID == 3"></ion-icon>
    </div>
      <ion-label class="grey_title">Basic information</ion-label>
      <ion-item >
       <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name">
          <!-- <ion-icon name="clipboard-outline"></ion-icon> -->
      </ion-input>
      </ion-item>
      <p></p>
      <ion-item >
        <ion-label position="floating">Price</ion-label>
         <ion-input type="number" formControlName="price">
           <!-- <ion-icon name="clipboard-outline"></ion-icon> -->
       </ion-input>
       </ion-item>
     
      <!-- <p></p> -->
      <ion-label class="grey_title">Category</ion-label>
      <ng-select  bindLabel="disease" formControlName="category"  notFoundText="No records found">

      <ng-option *ngFor="let car of categories" [value]="car.id">{{car.name}}</ng-option>
      <!-- <ng-option  value="other">other</ng-option> -->
    </ng-select>
     
      
    <!-- <p></p> -->
    <ion-label class="grey_title">Color</ion-label>
    <div class="color_flex">
      <div class="color_div" [style.backgroundColor]="black" [class.active]="true" (click)="addColor(i)">
        <ion-icon name="add" ></ion-icon>
    </div>
      <div class="color_div" [style.backgroundColor]="item.color" [class.active]="currentColor == i" *ngFor="let item of ddata; let i = index" (click)="chooseColor(item)">
          <ion-icon name="checkmark" *ngIf="currentColor == i"></ion-icon>
      </div>
  </div>
 
  
      <!-- </ion-item> -->
    
      <ion-button expand="block" shape="round" type="submit" [disabled]="!productForm.valid">
        Add
      </ion-button>
      </form>
  </div>
 <!-- <div class="ion-text-center"> <small>Already Have a Code?</small> <ion-label class="small_lbl" (click)="goToVerify()" color="danger"> PROCEED</ion-label> </div> -->
  <ion-spinner *ngIf="loading" name="crescent" class="ion-text-center"></ion-spinner>
</ion-content>
