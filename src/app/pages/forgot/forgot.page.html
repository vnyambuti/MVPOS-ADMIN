<ion-content>
    <div class="main_content_div">
        <form (ngSubmit)="sendRequest()" [formGroup]="emailForm">
        
        <ion-icon name="chevron-back" class="back_btn" (click)="goToBack()"></ion-icon>
        <ion-label class="head_lbl">Forgot Password ?</ion-label>
        <ion-label class="grey_lbl">If you need help resettings your password. We can help by sending you a link to reset it.</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Email">
            <ion-icon name="mail-outline"></ion-icon>
        </ion-input>
        <ion-button expand="block" shape="round" type="submit" [disabled]="!emailForm.valid">
          Send
        </ion-button>
        </form>
    </div>
   <div class="ion-text-center"> <small>Already Have a Code?</small> <ion-label class="small_lbl" (click)="goToVerify()" color="danger"> PROCEED</ion-label> </div>
    <ion-spinner *ngIf="loading" name="crescent" class="ion-text-center"></ion-spinner>
</ion-content>
